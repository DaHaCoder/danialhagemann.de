<div class="posts">
    <div class="post-categories">
        {% for category in post.categories %}
        <!-- {% if post.categories contains 'Quantum Mechanics' %} -->
            <a href="{{site.url}}/physics/{{category|replace:' ', '-'|downcase}}" class="{{category|replace: ' ', '-'}}">
                <span class="post-category-icon">
                    <img src="/assets/images/categories/{{category}}.png">
                    <p>{{category}}</p>
                </span>
            </a>
            <div class="post">
                <h1 class="post-title">
                    <a href="{{ post.url }}">
                        {{ post.title }}
                    </a>
                </h1>
                {% include date.html %}
            </div>
        <!-- {% endif %} -->
        {% endfor %}
    </div>
</div>
