<div class="posts">
    {% for post in site.physics %}
        <a href="{{site.url}}/physics/electrodynamics" class="Electrodynamics">
            <span class="post-category-icon">
                <img src="/assets/images/categories/Electrodynamics.png">
                <p>{{category}}</p>
            </span>
        </a>
        {% if post.categories contains 'Electrodynamics' %}
        <div class="post">
            <h1 class="post-title">
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </h1>
            {% include date.html %}
    <!--    {{ post.content }} -->
        </div>
        {% endif %}
    {% endfor %}
</div>
